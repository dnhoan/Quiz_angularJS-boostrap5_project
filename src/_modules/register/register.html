<div
	class="content row m-auto mt-5"
	style="padding-bottom: 200px"
	ng-controller="form_register"
>
	<div
		class="form justify-content-center col-lg-5 col-md-7 col-sm-10 col-xs-12 p-3 m-auto"
	>
		<form
			name="register_form"
			action=""
			ng-submit="register($event, register_form)"
		>
			<h2 class="text-center"><b>Đăng ký</b></h2>
			<div class="mb-3 mt-3">
				<label for="account" class="form-label"><b>Tài khoản</b></label>
				<div class="">
					<input
						type="text"
						class="form-control"
						id="account"
						placeholder="Nhập tài khoản"
						name="account"
						required
						ng-model="user.username"
						ng-model-options="{updateOn: 'blur'}"
						check-username-exist
					/>
					<!-- ng-change="checkUserExist()" -->
				</div>
				<div
					class="text-danger"
					ng-hide="register_form.account.$untouched || register_form.account.$valid"
				>
					<small ng-show="register_form.account.$error.required">
						Vui lòng nhập tài khoản
					</small>
					<small
						ng-show="register_form.account.$error.check_username_exist"
					>
						Tài khoản này đã tồn tại
					</small>
				</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label"><b>Mật khẩu</b></label>
				<div class="form-group">
					<div class="pass_show">
						<input
							type="password"
							name="password"
							class="form-control"
							ng-model="user.password"
							placeholder="Nhập mật khẩu"
							required
							ng-model-options="{updateOn: 'blur'}"
							ng-change="savePassword()"
						/>
					</div>
					<div
						class="text-danger"
						ng-hide="register_form.password.$untouched || register_form.password.$valid"
					>
						<small ng-show="register_form.password.$error.required">
							Vui lòng nhập mật khẩu
						</small>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label"
					><b>Xác nhận mật khẩu</b></label
				>
				<div class="form-group">
					<div class="pass_show">
						<input
							type="password"
							id="confirm_password"
							name="confirm_password"
							ng-model="user.confirm_password"
							class="form-control"
							placeholder="Xác nhận mật khẩu"
							required
							check-confirm-password
						/>
					</div>
					<div
						class="text-danger"
						ng-hide="register_form.confirm_password.$untouched || register_form.confirm_password.$valid"
					>
						<small
							ng-show="register_form.confirm_password.$error.required"
						>
							Vui lòng nhập xác nhận mật khẩu
						</small>
						<small
							ng-show="register_form.confirm_password.$error.check_confirm_password"
						>
							Xác nhận mật khẩu sai
						</small>
					</div>
				</div>
			</div>
			<div class="form-check mb-3 d-flex justify-content-between">
				<label class="form-check-label">
					<input
						class="form-check-input"
						type="checkbox"
						name="remember"
					/>
					Nhớ mật khẩu
				</label>
				<label class="form-check-label">
					Bạn đã có tài khoản?
					<a href="#/login">Đăng nhập</a>
				</label>
			</div>
			<button class="btn btn-primary">Đăng ký</button>
		</form>
	</div>
</div>
