<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng ký</title>
		<link
			rel="stylesheet"
			href="../../../libraries/css/bootstrap.min.css"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="register.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="container-fluid p-0">
			<header>
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container-fluid">
						<a class="navbar-brand m-0" href="../dashboard/dashboard.html">
							<img
								src="../../../asset/images/logo-3.png"
								alt=""
							/>
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse"
							id="navbarSupportedContent"
						>
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="#"
										><b>Giới thiệu</b></a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="../contact/contact.html"
										><b>Liên hệ</b></a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="#"
										><b>Góp ý</b></a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="#"
										><b>Hỏi đáp</b></a
									>
								</li>
								<div class="dropdown">
									<a
										class="nav-link dropdown-toggle text-dark"
										href=""
										id="navbarDropdown"
										role="button"
										data-bs-toggle="dropdown"
									>
										<i class="bi bi-person-lines-fill"></i>
										<b>Tài khoản</b>
									</a>
									<ul
										class="dropdown-menu dropdown-menu-end item-login"
									>
									<li>
										<a
											class="dropdown-item"
											href="../login/login.html"
										>
											<i
												class="bi bi-box-arrow-in-left"
											></i>
											Đăng nhập</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="../change-password/change-password.html"
										>
											<i
												class="bi bi-exclamation-triangle-fill"
											></i>
											Quên mật khẩu</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="../register/register.html"
										>
											<i
												class="bi bi-box-arrow-in-left"
											></i>
											Đăng ký thành viên</a
										>
									</li>
										<li><hr class="dropdown-divider" /></li>
										<li>
											<a class="dropdown-item" href="#">
												<i
													class="bi bi-door-open-fill"
												></i>

												Đăng xuất</a
											>
										</li>
										<li>
											<a class="dropdown-item" href="#">
												<i
													class="bi bi-person-square"
												></i>
												Cập nhật hồ sơ</a
											>
										</li>
										<li><hr class="dropdown-divider" /></li>
										<li>
											<a class="dropdown-item" href="#">
												<i
													class="bi bi-cart-check-fill"
												></i>
												Đơn hàng</a
											>
										</li>
										<li>
											<a class="dropdown-item" href="#">
												<i
													class="bi bi-bag-check-fill"
												></i>

												Hàng đã mua</a
											>
										</li>
									</ul>
								</div>
							</ul>
						</div>
					</div>
				</nav>
			</header>
		</div>
		<div class="content row m-auto mt-5">
			<div
				class="form justify-content-center col-lg-5 col-md-7 col-sm-10 col-xs-12 p-3 m-auto"
			>
				<form action="" class="">
					<h2 class="text-center"><b>Đăng ký</b></h2>
					<div class="mb-3 mt-3">
						<label for="account" class="form-label"
							><b>Tài khoản</b></label
						>
						<input
							type="text"
							class="form-control"
							id="account"
							placeholder="Nhập tài khoản"
							name="account"
						/>
					</div>
					<div class="mb-3">
						<label for="pwd" class="form-label"
							><b>Mật khẩu</b></label
						>
						<div class="form-group pass_show">
							<input
								type="password"
								value=""
								class="form-control"
								placeholder="Nhập mật khẩu"
							/>
						</div>
                       
					</div>
					<div class="mb-3">
						<label for="pwd" class="form-label"
							><b>Xác nhận mật khẩu</b></label
						>
						<div class="form-group pass_show">
							<input
								type="password"
								value=""
								class="form-control"
								placeholder="Xác nhận mật khẩu"
							/>
						</div>
					</div>
					<div class="form-check mb-3 d-flex justify-content-between">
						<label class="form-check-label">
							<input
								class="form-check-input"
								type="checkbox"
								name="remember"
							/>
							Nhớ mật khẩu
						</label>
						<label class="form-check-label">
							Bạn đã có tài khoản?
							<a href="../login/login.html" 
								>Đăng nhập</a
							>
						</label>
					</div>
					<button type="submit" class="btn btn-primary">
						Đăng ký
					</button>
				</form>
			</div>
		</div>
		<script src="../../../libraries/js/jquery.min.js"></script>
		<script src="../../../libraries/js/popper.min.js"></script>
		<script src="../../../libraries/js/bootstrap.min.js"></script>
		<script src="./register.js"></script>
	</body>
</html>
