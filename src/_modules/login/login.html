<div class="content row m-auto mt-5" style="padding-bottom: 200px">
	<div
		class="form justify-content-center col-lg-5 col-md-7 col-sm-10 col-xs-12 p-3 m-auto"
		ng-controller="form_login"
	>
		<form class="" name="form_user" action="" ng-submit="checkUser($event)">
			<h2 class="text-center"><b>Đăng nhập</b></h2>
			<div class="mb-3 mt-3">
				<label for="account" class="form-label"><b>Tài khoản</b></label>
				<div class="">
					<input
						type="text"
						class="form-control"
						id="account"
						placeholder="Nhập tài khoản"
						name="account"
						ng-model="user.username"
						required
					/>
				</div>
				<div
					class="text-danger"
					ng-hide="form_user.account.$untouched || form_user.account.$valid"
				>
					<small ng-show="form_user.account.$error.required"
						>Vui lòng nhập tài khoản</small
					>
				</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label"><b>Mật khẩu</b></label>
				<div class="form-group">
					<div class="pass_show">
						<input
							type="password"
							name="password"
							class="form-control"
							placeholder="Nhập mật khẩu"
							ng-model="user.password"
							required
						/>
					</div>
					<div
						class="text-danger"
						ng-hide="form_user.password.$untouched || form_user.password.$valid"
					>
						<small ng-show="form_user.password.$error.required">
							Vui lòng nhập mật khẩu
						</small>
					</div>
				</div>
				<label for="pwd" class=""
					><a class="btn-link text-decoration-none" ng-click="changePassword()"
						>Quên mật khẩu</a
					></label
				>
			</div>
			<div class="form-check mb-3 d-flex justify-content-between">
				<label class="form-check-label">
					<input
						class="form-check-input"
						type="checkbox"
						name="remember"
					/>
					Nhớ mật khẩu
				</label>
				<label class="form-check-label">
					Bạn chưa có tài khoản?
					<a href="#/register">Đăng ký ngay</a>
				</label>
			</div>
			<button class="btn btn-primary">Đăng nhập</button>
		</form>
	</div>
</div>
