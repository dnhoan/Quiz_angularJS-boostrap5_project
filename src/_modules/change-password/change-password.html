<div class="content row m-auto mt-5" style="padding-bottom: 100px">
	<div
		class="form justify-content-center col-lg-5 col-md-7 col-sm-10 col-xs-12 p-3 m-auto"
		ng-controller="form_change_password"
	>
		<form
			name="change_password_form"
			action=""
			ng-submit="changePassword($event, change_password_form)"
		>
			<h2 class="text-center"><b>Đổi mật khẩu</b></h2>
			<div class="mb-3 mt-3">
				<label for="username" class="form-label"
					><b>Tài khoản</b></label
				>
				<div class="">
					<input
						type="text"
						class="form-control"
						id="username"
						name="username"
						required
						ng-model="user.username"
					/>
				</div>
				<div
					class="text-danger"
					ng-hide="change_password_form.username.$untouched || change_password_form.username.$valid"
				>
					<small
						ng-show="change_password_form.username.$error.required"
					>
						Vui lòng nhập tài khoản
					</small>
				</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label"
					><b>Mật khẩu hiện tại</b></label
				>
				<div class="form-group">
					<div class="pass_show">
						<input
							type="password"
							name="current_password"
							class="form-control"
							ng-model="user.current_password"
							required
							ng-model-options="{updateOn: 'blur'}"
						/>
					</div>
					<div
						class="text-danger"
						ng-hide="change_password_form.current_password.$untouched || change_password_form.current_password.$valid"
					>
						<small
							ng-show="change_password_form.current_password.$error.required"
						>
							Vui lòng nhập mật khẩu hiện tại
						</small>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label"><b>Mật khẩu mới</b></label>
				<div class="form-group">
					<div class="pass_show">
						<input
							type="password"
							name="new_password"
							class="form-control"
							ng-model="user.new_password"
							required
							ng-change="savePassword()"
						/>
					</div>
					<div
						class="text-danger"
						ng-hide="change_password_form.new_password.$untouched || change_password_form.new_password.$valid"
					>
						<small
							ng-show="change_password_form.new_password.$error.required"
						>
							Vui lòng nhập mật khẩu mới
						</small>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label"
					><b>Xác nhận mật khẩu mới</b></label
				>
				<div class="form-group">
					<div class="pass_show">
						<input
							type="password"
							id="confirm_new_password"
							name="confirm_new_password"
							ng-model="user.confirm_new_password"
							class="form-control"
							required
							check-confirm-password
						/>
					</div>
					<div
						class="text-danger"
						ng-hide="change_password_form.confirm_new_password.$untouched || change_password_form.confirm_new_password.$valid"
					>
						<small
							ng-show="change_password_form.confirm_new_password.$error.required"
						>
							Vui lòng nhập xác nhận mật khẩu mới
						</small>
						<small
							ng-show="change_password_form.confirm_new_password.$error.check_confirm_password"
						>
							Xác nhận mật khẩu mới sai
						</small>
					</div>
				</div>
			</div>
			<!-- <div class="form-check mb-3 d-flex justify-content-between">
						<label class="form-check-label">
							<input
								class="form-check-input"
								type="checkbox"
								name="remember"
							/>
							Nhớ mật khẩu
						</label>
						<label class="form-check-label">
							D
							<a href="../login/login.html">Đăng nhập</a>
						</label>
					</div> -->
			<button class="btn btn-primary">Đổi mật khẩu</button>
		</form>
	</div>
</div>
