<div class="" ng-include="'./src/_modules/dashboard/slide_banner.html'"></div>
<div class="container-fluid p-0"  ng-if="!isAdmin">
	<div
		class="row col-xxl-10 col-lg-11 col-md-12 content p-auto m-auto pt-5"
		style="background-color: #f7f3eb"
		ng-controller="subjectsCtrl1"
	>
		<article class="row col-lg-10 col-md-9 col-sm-12 m-auto pb-5">
			<div class="list-cart row justify-content-center p-0 pt-0 m-auto">
				<div
					class="card rounded-3 m-3 col-lg-3 col-sm-2 col-xs-1"
					ng-repeat="subject in subjects | limitTo : 8 : startIndex"
					ng-click="openQuiz(subject.Id)"
				>
					<div class="img-card p-3">
						<img
							src="./asset/images/logos/{{subject.Logo}}"
							width="100%"
						/>
					</div>
					<div class="card-body name-card">
						<h4 class="text-center">{{subject.Name}}</h4>
					</div>
				</div>
			</div>
			<div class="row" ng-if="subjects.length > 8">
				<div class="pagination d-flex justify-content-center">
					<div class="">
						<button class="btn m-2" ng-click="first()">
							<i class="bi bi-skip-start-fill"></i>
						</button>
					</div>
					<div class="">
						<button class="btn m-2" ng-click="previous()">
							<i class="bi bi-skip-backward-fill"></i>
						</button>
					</div>
					<div class="">
						<button class="btn m-2" ng-click="next()">
							<i class="bi bi-skip-forward-fill"></i>
						</button>
					</div>
					<div class="">
						<button class="btn m-2" ng-click="last()">
							<i class="bi bi-skip-end-fill"></i>
						</button>
					</div>
				</div>
			</div>
		</article>
		<aside class="col-lg-2 col-md-3 col-sm-12 pb-3">
			<div class="card mt-3" style="background-color: #05192d">
				<div
					class="card-header text-white"
					data-bs-toggle="collapse"
					data-bs-target="#collapseExample"
					aria-expanded="true"
					aria-controls="collapseExample"
				>
					<b>Danh mục môn học</b>
				</div>
				<div class="list-subject collapse" id="collapseExample">
					<ul class="list-group list-group-flush menu-subject">
						<li
							class="list-group-item"
							ng-repeat="subject in subjects track by $index"
						>
							<a ng-click="openQuiz(subject.Id)"
								>{{subject.Name}}</a
							>
						</li>
					</ul>
				</div>
			</div>
		</aside>
	</div>
</div>
<footer ng-if="isAdmin" ng-include="'./src/_modules/footer/footer.html'"></footer>
